<!doctype html>
<html lang="ja">
  <head prefix=”og: http://ogp.me/ns#”>
    <meta charset="utf-8">
    <meta name="robots" content="noindex">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta property="og:url" content="ウェブサイトのURL（絶対パス）" />
    <meta property="og:type" content="website" />
      <!-- content属性の値は https://ogp.me/#types -->
      <meta property="og:site_name" content="ウェブサイト名" />
    <meta property="og:title" content="ウェブサイトのタイトル（約 20文字）" />
    <meta property="og:description" content="ウェブサイトの説明文（約 100文字）" />
    <meta property="og:image" content="サムネイル画像のURL" />

    <title></title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Sawarabi+Mincho&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Fredericka+the+Great&display=swap">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <div class="Eye-Catch">
      <div class="Eye-Catch__Title">
        <p class="Eye-Catch__Title--Name">
          Hirano<br><span>Masakazu</span>
        </p>
        <p class="Eye-Catch__Title--Portfolio">Portfolio</p>
        <p class="Eye-Catch__Title--Text">
          <i class="fas fa-user"></i>
            <span class="Eye-Catch__Title--Text--Small">氏名：</span>平野 雅一 <span class="Eye-Catch__Title--Text--Small">[32歳]</span><br>
          <i class="fas fa-location-arrow"></i>
            <span class="Eye-Catch__Title--Text--Small">現住所：</span>大阪府大阪市東住吉区…<br>
          <i class="fas fa-birthday-cake"></i>
            <span class="Eye-Catch__Title--Text--Small">Birth Day：</span>December 27th, 1987
        </p>
      </div>
      <div class="Eye-Catch__Photo">
        <img src="img/Portfolio_Personal-Photo.png" alt="Eye-Catch メイン画像">
      </div>
    </div>

    <div class="Gradation"></div>
  </body>
</html>
